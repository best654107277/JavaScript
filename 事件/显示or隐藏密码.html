<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示or隐藏密码</title>
</head>
<body>
<button>显示/隐藏</button>
<input type="text">
<script>
    let btn = document.querySelector('button');
    let input = document.querySelector('input');
    let flag = 0;
    btn.onclick = function(){
        if(flag == 1){
            input.type = 'text';
            flag = 0;
        }else if(flag == 0){
            input.type = 'password';
            flag = 1;
        }

    };
</script>
</body>
</html>
