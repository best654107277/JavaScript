<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式属性操作</title>
</head>
<body>
<style>
    div{background: #000;width: 200px;height: 200px;}
</style>

<div></div>
<script>
    //1.获取元素
    let div = document.querySelector('div')
    //2.注册事件 处理程序
    div.onclick = function(){
        this.style.backgroundColor = 'red';
        this.style.width = '250px'
    }
</script>
</body>
</html>
