<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    // 常规写法
    // function fn (){
    //     return ;
    // }
/*
    - 箭头函数的各种写法 =>
    如果存在语法块， 必须有花括号，只有返回值除外
    ()=>返回值  //( 没有参数也得写括号 )

    形参=>返回值  // (一个形参，一个返回值简易写法)
    let fn = nub => nub*2
             形参   返回值

    ( 形参,形参) => 返回值 //多个形参就需要括号包起来
    let fn = ( nub1,nub2 ) => nub1*nub2;


   let fn = ()=>{return}
    - 箭头函数的 this 问题
    - 箭头函数的不定参问题
*/
/*----------------------------------*/
    // (一个形参，一个返回值简易写法)
    // let fn = nub => nub*2;
/*----------------------------------*/
    //多个形参就需要括号包起来
    // let fn = (nub1,nub2) => nub1 * nub2;
/*----------------------------------*/
 //没有参数也得写括号
    fn = ()=>10*2
    console.log(fn(10,20))
</script>
</body>
</html>
