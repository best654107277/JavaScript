<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(number) {
    // 初始化变量result
    var result = 1;
    // 完善代码
    for (var i = 1; i <= number; i++) {
    result *= i;
        console.log('result' + result);
    }
    return result;
    }
    console.log(factorial(10));
</script>
</body>
