<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //while语句
    var count = 0//记录放进箱子的被子的数目
    while(count < 4){
        console.log("放一个被子进箱子")
        count ++
    }

    //do-while语句
    var count = 0
    do{
        console.log('放一个被子进箱子')
        count++
    }while(count < 4)
</script>
</body>
</html>
